<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Thực đơn</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://kit.fontawesome.com/311807c634.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header></header>
    <!-- Menu section -->
    <section id="menu">
        <div class="menu__container">
            <div class="menu__side-navigation-wrapper">
                <div class="title-wrapper">
                    <span>Thực đơn</span>
                    <button type="submit" class="button search-button"><a href="#"><i class="fa fa-search"></i></a></button>
                </div>
                <div class="side-navigation">
                    <ul class="side-navigation__list"></ul>
                    <select name="tags" id="tags" multiple></select>
                </div>
            </div>
            <div class="menu__detail">
                <div class="detail__list">
                    <div class="title-wrapper">Tất cả</div>
                    <div class="list-food">
                        <div class="food__item">
                            <div class="image-container">
                                <div class="food-item__image" style="background-image: url(./Assets/img/food_1.jpg);"></div>
                            </div>
                            <div class="food-item__name">Gỏi củ hủ dừa</div>
                            <div class="food-item__price">60.000đ</div>
                        </div>
                        <div class="food__item">
                            <div class="image-container">
                                <div class="food-item__image" style="background-image: url(./Assets/img/food_2.jpg);"></div>
                            </div>
                            <div class="food-item__name">Bún mắm</div>
                            <div class="food-item__price">50.000đ</div>
                        </div>
                        <div class="food__item">
                            <div class="image-container">
                                <div class="food-item__image" style="background-image: url(./Assets/img/food_3.jpg);"></div>
                            </div>
                            <div class="food-item__name">Mắm kho</div>
                            <div class="food-item__price">55.000đ</div>
                        </div>
                        <div class="food__item">
                            <div class="image-container">
                                <div class="food-item__image" style="background-image: url(./Assets/img/food_4.jpg);"></div>
                            </div>
                            <div class="food-item__name">Đuông dừa</div>
                            <div class="food-item__price">70.000đ</div>
                        </div>
                    </div>
                </div>
                <div class="page-cells">
                    <i class="diamond-shape diamond-shape--active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="39" height="40" viewBox="0 0 39 40" fill="none">
                            <path d="M1.71839 20L19.5 1.44528L37.2816 20L19.5 38.5547L1.71839 20Z" stroke="black" stroke-width="2"/>
                        </svg>
                        <div data-index="1"><a href="#">1</a></div>
                    </i>
                    <i class="diamond-shape">
                        <svg xmlns="http://www.w3.org/2000/svg" width="39" height="40" viewBox="0 0 39 40" fill="none">
                            <path d="M1.71839 20L19.5 1.44528L37.2816 20L19.5 38.5547L1.71839 20Z" stroke="black" stroke-width="2"/>
                        </svg>
                        <div data-index="2"><a href="#">2</a></div>
                    </i>
                    <i class="diamond-shape">
                        <svg xmlns="http://www.w3.org/2000/svg" width="39" height="40" viewBox="0 0 39 40" fill="none">
                            <path d="M1.71839 20L19.5 1.44528L37.2816 20L19.5 38.5547L1.71839 20Z" stroke="black" stroke-width="2"/>
                        </svg>
                        <div data-index="3"><a href="#">3</a></div>
                    </i>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer></footer>
    <!-- JS Script -->
    <script src="./Assets/script.js"></script>
</body>
</html>
